<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
</head>
<body>
    <header class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:blue ;color: white;">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-light">
                <h1 class="pt-1">Search for a City</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input" aria aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="search"><i class="fa fa-search"></i></button>
                    </div>
                </div> 
        
        <button class=" btn btn-primary" type="button" id="clear">Clear history</button>
        <ul class="list-group" id="history">

        </ul>
    </div>
    <div class="col-8">
        <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="city">
                <h3 class="city-name mb-1 mt-2 bolder" id="weather"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p> 
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            </div>
        </div>
    <div class="col-sm-12">
        <div class="row m1-2">
            <div class="col-sm-12" id="fweather">
                <h2>5-day Forecast</h2>
                <div class="row text-light">
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="Dates0"></p>
                        <p id="Imgs0"></p>
                        <p>Temp:<span id="Temps0"></span></p>
                        <p>Humidity:<span id="Humids0"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="Dates1"></p>
                        <p id="Imgs1"></p>
                        <p>Temp:<span id="Temps1"></span></p>
                        <p>Humidity:<span id="Humids1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="Dates2"></p>
                        <p id="Imgs2"></p>
                        <p>Temp:<span id="Temps2"></span></p>
                        <p>Humidity:<span id="Humids2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="Dates3"></p>
                        <p id="Imgs3"></p>
                        <p>Temp:<span id="Temps3"></span></p>
                        <p>Humidity:<span id="Humids3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="Dates4"></p>
                        <p id="Imgs4"></p>
                        <p>Temp:<span id="Temps4"></span></p>
                        <p>Humidity:<span id="Humids4"></span></p>
                    </div>
                 
                </div>
            </div>
    </div>
</div>



<script src="./assests/js/script.js"></script>
</body>
</html>
